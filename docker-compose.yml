version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: lumio
    ports:
      - "5432:5432"
    volumes:
      - lumio_pg_data:/var/lib/postgresql/data
volumes:
  lumio_pg_data:
